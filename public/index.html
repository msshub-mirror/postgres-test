<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PostgreSQL 接続テスト</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    textarea { width: 100%; }
    button { padding: 0.5em 1em; margin-top: 0.5em; }
    pre { background: #f4f4f4; padding: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>PostgreSQL 接続テスト</h1>
  <p>接続文字列（例：<code>postgresql://user:pass@host:5432/dbname?sslmode=require</code>）を入力して「テスト実行」</p>
  <textarea id="connStr" placeholder="postgresql://..."></textarea>
  <p>実行する SQL：</p>
  <textarea id="sql" placeholder="SELECT * FROM your_table LIMIT 10;" style="height:6em;"></textarea>
  <button id="btn">テスト実行</button>
  <h2>結果</h2>
  <pre id="result">—</pre>

  <script src="index.js"></script>
</body>
</html>
